<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@9.0.2/konva.min.js"></script>
  <meta charset="utf-8" />
  <title>Konva Free Drawing Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  Tool:
  <input type="text" value="111" id="name">
  <select id="tool">
    <option value="source-over">Brush</option>
    <option value="destination-out">Eraser</option>
  </select>
  <button id="pre">上一步</button>
  <button id="next">下一步</button>
  <div id="container"></div>
  <script>
    let clients = {};
    const nameDOM = document.getElementById('name');
    let clientId = null;
    let clientName = nameDOM.value;
    nameDOM.addEventListener('change', function () {
      clientName = nameDOM.value;
    });

    const socket = new WebSocket('ws://10.168.7.231:8081');
    // 链接时
    socket.addEventListener('open', (event) => {

    });
    // 监听信息
    socket.addEventListener('message', (event) => {
      const message = JSON.parse(event.data);

      switch (message.type) {
        // 初始化
        case 'init':
          // 从服务器获取客户端ID
          clientId = message.data.clientId;
          // 获取已展示的进度条
          const steps = message.data.steps;
          // let totalPoints = []
          steps.forEach((item) => {
            // const parseItem = JSON.parse(item)
            if (item.type === 'draw') {
              initDraw(item.data)
            }
          });
          break;
        // 鼠标按下
        case 'mousedown':
          stageMousedownHandle(message.data)
          break;
        // 鼠标抬起
        case 'mouseup':
          stageMouseupHandle(message.data)
          break;
        // 自由绘画、擦除
        case 'draw':
          freeDraw(message.data);
          break;
        // 鼠标坐标
        case 'mousePoint':
          initMouse(message.data);
          break;
        // Add more cases to handle other message types
      }
    });
  </script>
  <script>
    let lineAttrs = {
      stroke: '#df4b26',
      strokeWidth: 5,
      globalCompositeOperation: 'source-over',
      lineCap: 'round',
      lineJoin: 'round',
    }

    var width = window.innerWidth;
    var height = window.innerHeight - 25;

    // first we need Konva core things: stage and layer
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height,
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    var mouseLayour = new Konva.Layer();
    stage.add(mouseLayour);

    var isPaint = false;
    var mode = 'brush';
    var lastLine;



    // 鼠标按下
    function stageMousedownHandle({ attrs }) {

      isPaint = true;
      var pos = stage.getPointerPosition();
      lastLine = new Konva.Line(attrs);
      layer.add(lastLine);
    }
    // 按下
    stage.on('mousedown touchstart', (e) => {
      socket.send(JSON.stringify({
        type: 'mousedown',
        data: {
          attrs: lineAttrs
        }
      }));
    })

    // 鼠标抬起
    function stageMouseupHandle(e) {
      isPaint = false;
    }
    // 鼠标抬起
    stage.on('mouseup touchend', function () {

      socket.send(JSON.stringify({
        type: 'steps',
        data: {
          type: 'draw',
          data: lastLine,
        }
      }));
      socket.send(JSON.stringify({
        type: 'mouseup',
      }));
    });

    //鼠标移动
    stage.on('mousemove touchmove', function (e) {
      const pos = stage.getPointerPosition();
      // 记录鼠标点位
      socket.send(JSON.stringify({
        type: 'mousePoint',
        data: {
          clientId,
          clientName,
          pos,
        }
      }));

      if (!isPaint) {
        return;
      }

      // prevent scrolling on touch devices
      e.evt.preventDefault();
      // 鼠标自由绘图
      socket.send(JSON.stringify({
        type: 'draw',
        data: pos,
        // attrs: lastLine.attrs,
      }));

    });

    var select = document.getElementById('tool');
    select.addEventListener('change', function () {
      lineAttrs.globalCompositeOperation = select.value;
    });

    function freeDraw(pot) {
      var newPoints = lastLine.points().concat([pot.x, pot.y]);
      lastLine.points(newPoints);
    }
    // 初始化自由绘制
    function initDraw(data) {
      const parseData = JSON.parse(data);
      // debugger
      // const points = parseData.points;
      const attrs = parseData.attrs;

      lastLine = new Konva.Line(attrs);

      layer.add(lastLine);
    }
    function initMouse(mouseData) {
      const id = mouseData.clientId;
      const name = mouseData.clientName;
      const pos = mouseData.pos;
      // if (clients[id]) {
      //   clients[id].x(pos.x)
      //   clients[id].y(pos.y)
      // } else {
      //   clients[id] = new Konva.Text({
      //     x: pos.x,
      //     y: pos.y,
      //     text: name,
      //     fontSize: 30,
      //     fontFamily: 'Calibri',
      //     fill: 'green'
      //   });
      //   mouseLayour.add(clients[id]);
      // }
      const jgb_width = 30;
      const jgb_height = 30;

      if (clients[id]) {
        clients[id].x(pos.x - jgb_width / 2)
        clients[id].y(pos.y - jgb_height / 2)
      } else {

        // const img = new Image();
        // img.src = './images/jgb.svg';

        // img.onload = function () {
        //   new Konva.Image({
        //     x: 0,
        //     y: 0,
        //     image: img,
        //     width: 100,
        //     height: 100
        //   });
        // };

        const text = new Konva.Text({
          y: -10,
          text: name,
          fontSize: 18,
          fill: 'green'
        });

        Konva.Image.fromURL('./images/jgb.svg', function (svg) {
          svg.setAttrs({
            width: jgb_width,
            height: jgb_height,
          });


          const group = new Konva.Group();
          group.add(text);
          group.add(svg);

          clients[id] = group
          mouseLayour.add(clients[id]);
        });

      }

    }
  </script>
</body>

</html>
